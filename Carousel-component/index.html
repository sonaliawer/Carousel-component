<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel component
    </title>
    <link rel="stylesheet" href="./Carousel-component/saas/main.css">
</head>
<body>
    <div class="carousel">
    <img src="./assets/Images/rasmus-andersen-FlNtJfNpJtE-unsplash.jpg" alt="neom-1">
    <blockquote class="carousel_testimonial">
        <p class="carousel_testimonial-text">"Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi maiores atque perspiciatis sapiente ut. Nesciunt aliquam amet quasi facilis deserunt quae dolore magnam non delectus animi expedita suscipit, quo eius."</p>
        <p class="carousel_author-name">Maria de Almelda</p>
        <p class="carousel_author-address">Senior Product Manager at EDP Commercial</p>
    </blockquote>
    <button class=" btn btn--left ">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
          </svg>
          
    </button>
    <button class=" btn btn--right"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn-icon">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
      </svg>
      </button>
      <div class="dots">
        <button class="dots_dot dot--fill">&nbsp;</button>
        <button class="dots_dot">&nbsp;</button>
        <button class="dots_dot">&nbsp;</button>
        <button class="dots_dot">&nbsp;</button>
     
      </div>
   
    </div>
</body>
</html>
